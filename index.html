<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .buy-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;

        }

        }

        .emoji-list {

        }

        .emoji-item {
            display: inline-block;
            font-size: 40px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .emoji-item:hover {
            background-color: #f0f0f0;
        }

        .price {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #4CAF50;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω —ç–º–æ–¥–∑–∏!</h1>
    <a href="#" class="buy-button" id="buyButton">üõí –ö—É–ø–∏—Ç—å —ç–º–æ–¥–∑–∏</a>

    <div class="emoji-list" id="emojiList">

        </div>
        <div class="emoji-item" data-price="0.01">

            <span class="price">0.01$</span>
        </div>
        <div class="emoji-item" data-price="0.01">

            <span class="price">0.01$</span>
        </div>
        <div class="emoji-item" data-price="0.01">

        </div>
        <div class="emoji-item" data-price="0.01">
            ü•≥
            <span class="price">0.01$</span>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
        <ul id="cartItems"></ul>

</div>

<script>
    document.getElementById('buyButton').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('emojiList').style.display = 'block';  // –ü–æ–∫–∞–∑–∞—Ç—å —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ö—É–ø–∏—Ç—å"
    });

    const emojiItems = document.querySelectorAll('.emoji-item');
    const cartItems = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const cart = document.getElementById('cart');
    let totalPrice = 0;

    emojiItems.forEach(function(emojiItem) {
        emojiItem.addEventListener('click', function() {
            const price = parseFloat(this.getAttribute('data-price'));
            const emoji = this.textContent.trim();

            // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É
            const li = document.createElement('li');
            li.textContent = ${emoji} - ${price}$;
            cartItems.appendChild(li);

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Ü–µ–Ω—É
            totalPrice += price;
            totalPriceEl.textContent = totalPrice.toFixed(2);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É, –µ—Å–ª–∏ –æ–Ω–∞ –µ—â–µ –Ω–µ –≤–∏–¥–Ω–∞

    });
</script>

</body>
</html>
