<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TelegramShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-weight: 200;
            color: var(--tg-thene-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20%;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ —ç–º–æ–¥–∑–∏ */
        .emoji-list {
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —ç–º–æ–¥–∑–∏ */
            margin-top: 20px;
            text-align: center;
        }

        .emoji-item {
            display: inline-block;
            font-size: 40px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .emoji-item:hover {
            background-color: #f0f0f0;
        }

        .price {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Onlineshop</h1>
        <img src="https://www.dropbox.com/scl/fi/te4ajxksdup77x7ob3bwd/special_foto.jpg?rlkey=dfh13qxjwqtyfsfanlx2ma4km&st=hosr37mw&dl=0" alt="Product Image">
        <p>Hello, welcome to the store that makes dreams come true. Here you can buy special things for your account</p>
        <button id="buy">Buy</button>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ —ç–º–æ–¥–∑–∏, –∫–æ—Ç–æ—Ä—ã–π –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ö—É–ø–∏—Ç—å" -->
    <div class="emoji-list" id="emojiList">
        <div class="emoji-item">
            üòÄ
            <span class="price">0.01$</span>
        </div>
        <div class="emoji-item">
            üòç
            <span class="price">0.01$</span>
        </div>
        <div class="emoji-item">
            üòé
            <span class="price">0.01$</span>
        </div>
        <div class="emoji-item">
            ü§©
            <span class="price">0.01$</span>
        </div>
        <div class="emoji-item">
            ü•≥
            <span class="price">0.01$</span>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ö—É–ø–∏—Ç—å" –ø–æ ID
        const buyButton = document.getElementById('buy');
        // –ü–æ–ª—É—á–∞–µ–º –±–ª–æ–∫ —Å —ç–º–æ–¥–∑–∏
        const emojiList = document.getElementById('emojiList');

        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ö—É–ø–∏—Ç—å"
        buyButton.addEventListener('click', function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —ç–º–æ–¥–∑–∏
            document.getElementById('main').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫
            emojiList.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —ç–º–æ–¥–∑–∏
        });
    </script>

</body>
</html>
