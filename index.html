<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TelegramShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-weight: 200;
            color: #000;
            background: #ffe082; /* –ö—Ä–∞—Å–∏–≤—ã–π —Ñ–æ–Ω */
        }

        #main {
            width: 100%;
            padding: 10%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            margin: 20px auto;
        }

        p {
            width: 80%;
            margin: 0 auto 15px auto;
            font-size: 18px;
        }

        button {
            border: 0;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffca28;
            color: #000;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #ffa726;
        }

        #emoji-list, #cart, #backButton {
            display: none;
        }

        #emoji-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #fff3e0;
            border-radius: 8px;
        }

        .emoji-item {
            font-size: 40px;
            margin: 10px;
            cursor: pointer;
        }

        #cart {
            text-align: center;
            padding: 20px;
            background-color: #fff3e0;
            border-radius: 8px;
            margin-top: 20px;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart ul li {
            font-size: 18px;
            margin: 5px 0;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #infoBox {
            display: none;
            background-color: #fff3e0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Onlineshop</h1>
        <img src="your-image-url-here" alt="Product Image">
        <p>Welcome to the store that makes dreams come true.</p>
        <button id="buy">Buy</button>
        <button id="infoButton">About Bot</button>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ —ç–º–æ–¥–∑–∏ -->
    <div id="emoji-list">
        <div class="emoji-item" data-emoji="üòÄ" data-price="0.01">üòÄ</div>
        <div class="emoji-item" data-emoji="üòé" data-price="0.01">üòé</div>
        <div class="emoji-item" data-emoji="üòç" data-price="0.01">üòç</div>
        <div class="emoji-item" data-emoji="ü§©" data-price="0.01">ü§©</div>
        <div class="emoji-item" data-emoji="üòÇ" data-price="0.01">üòÇ</div>
        <div class="emoji-item" data-emoji="üòú" data-price="0.01">üòú</div>
        <!-- –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ —ç–º–æ–¥–∑–∏ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ -->
    </div>

    <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
    <div id="cart">
        <h3>Shopping Cart</h3>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="totalPrice">0.00</span></p>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
    <button id="backButton">‚Üê</button>

    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±–æ—Ç–µ -->
    <div id="infoBox">
        <p>This bot helps you buy emoji and add them to your collection. Have fun!</p>
        <button id="closeInfoButton">Close</button>
    </div>

    <script>
        const buyButton = document.getElementById('buy');
        const infoButton = document.getElementById('infoButton');
        const emojiList = document.getElementById('emoji-list');
        const cart = document.getElementById('cart');
        const backButton = document.getElementById('backButton');
        const cartItemsList = document.getElementById('cartItems');
        const totalPriceElement = document.getElementById('totalPrice');
        const infoBox = document.getElementById('infoBox');
        const closeInfoButton = document.getElementById('closeInfoButton');

        let cartItems = [];
        let totalPrice = 0;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–º–æ–¥–∑–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É "Buy"
        buyButton.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            emojiList.style.display = 'flex';
            cart.style.display = 'block';
            backButton.style.display = 'block';
        });

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        backButton.addEventListener('click', () => {
            document.getElementById('main').style.display = 'block';
            emojiList.style.display = 'none';
            cart.style.display = 'none';
            backButton.style.display = 'none';
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        document.querySelectorAll('.emoji-item').forEach(item => {
            item.addEventListener('click', () => {
                const emoji = item.getAttribute('data-emoji');
                const price = parseFloat(item.getAttribute('data-price'));

                cartItems.push({ emoji, price });
                totalPrice += price;

                updateCart();
            });
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart() {
            cartItemsList.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = '${item.emoji} - $${item.price.toFixed(2)}';
                cartItemsList.appendChild(listItem);
            });
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±–æ—Ç–µ
        infoButton.addEventListener('click', () => {
            infoBox.style.display = 'block';
        });

        // –ó–∞–∫—Ä—ã—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±–æ—Ç–µ
        closeInfoButton.addEventListener('click', () => {
            infoBox.style.display = 'none';
        });
    </script>
</body>
</html>
